<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./recursos/css/catalogo.css">
    <script type="module" src="./recursos/js/catalogo.js"></script>
    <script src="./recursos/js/menu.js" defer></script>
    <title>Mini Wine - Catálogo</title>
</head>
<body class="cuerpo">
    <header class="cabecera">
        <a href="./">
            <img class="cabecera__logotipo" src="./recursos/imagenes/logotipo-miniwine.webp" alt="Logotipo de Mini Wine"  width="100px">
        </a>

        <nav class="navegacion" id="navegacion">
            <ul class="navegacion__lista">
                <li class="navegacion__item"><a href="./index.html">Inicio</a></li>
                <li class="navegacion__item"><a class="activo" href="./catalogo.html">Catálogo</a></li>
                <li class="navegacion__item"><a href="./acerca-de-miniwine.html">Acerca de Mini Wine</a></li>
                <li class="navegacion__item"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <button class="navegacion__boton" id="navegacion__boton">
            <img class="navegacion__icono" id="navegacion__icono" src="./recursos/imagenes/icono menú.svg" alt="Ícono de menú">   
        </button>
        
        <div class="overlay-menu" id="overlay-menu">
        </div>
    </header>

    <main class="principal">
        <div class="contenedor-contenido-principal">
            <h1 class="seccion-titulo__titulo">Catálogo</h1>

            <div class="hr"></div>

            <section class="seccion-filtros">
                <label class="seccion-filtros__label" for="id-presentacion">Presentación
                    <select class="seccion-filtros__select" name="presentacion" id="id-presentacion">
                        <option value="0">Todos los productos</option>
                        <option value="-1">Packs</option>
                        <option value="1">Individual</option>
                    </select>
                </label>

                <label class="seccion-filtros__label" for="id-presentacion">Tipo de vino
                    <select class="seccion-filtros__select" name="tipo-vino" id="id-tipo-vino">
                        <option value="todos">Todos los tipos</option>
                </select>
                </label>

                <label class="seccion-filtros__label" for="id-bodega">Bodega
                    <select class="seccion-filtros__select" name="bodega" id="id-bodega">
                        <option value="todas">Todas las bodegas</option>
                    </select>
                </label>
            </section>

            <div class="hr"></div>

            <section class="seccion-productos" id="seccion-productos">

            </section>
        </div>
    </main>
        <button id="btn-carrito-flotante" class="btn-flotante-carrito" aria-label="Ver carrito de compras">
            <img src="./recursos/imagenes/boton-carrito.svg" alt="Carrito" class="btn-flotante-icono">
            <span class="carrito-contador">0</span>
        </button>

        <dialog class="carrito">
            <section class="carrito__header">
                <h2 class="carrito__titulo">Tu carrito (<span></span>)</h2>
                <button class="carrito__boton"></button>
            </section>

            <section class="carrito__main">
                <div class="carrito__productos">
                    <article class="carrito-tarjeta">
                        <img src="" alt="" class="carrito-tarjeta__imagen">
                        <h3 class="carrito-tarjeta__titulo"></h3>
                        <p class="carrito-tarjeta__precio"> <span class="carrito-tarjeta__cantidad"></span></p>
                    </article>
                </div>
                <hr>
                <div class="carrito__contenedor-formulario">
                    <form action="" class="carrito__formulario">

                        <fieldset>
                            <legend>Tipo de entrega</legend>
                            <input type="radio">
                            <input type="radio">
                        </fieldset>

                        <label for="metodo-pago"> Método de pago
                            <select name="" id="metodo-pago"></select>
                        </label>

                        <label for="nombre-apellido"> Nombre y apellido
                            <input type="text" id="nombre-apellido">
                        </label>

                        <label for="provincia"> Provincia
                            <input type="text" id="provincia">
                        </label>

                        <label for="localidad"> Localidad
                            <input type="text" id="localidad">
                        </label>

                        <label for="direccion"> Dirección (calle, altura, piso y departamento)
                            <input type="text" id="direccion">
                        </label>
                        
                        <label for="cp"> Código postal / Código postal argentino
                            <input type="text" id="cp">
                        </label>

                        <label for="email">
                            <input type="email" id="email">
                        </label>

                        <fieldset>
                            <legend>Celular</legend>
                            <input type="number">
                            <input type="number">
                        </fieldset>
                    </form>
                </div>

            </section>

            <section class="carrito__footer">

            </section>

        <!--

            -El título del carrito, sería un h2? O sería un h3 o incluso un p?
            -En cada tarjeta, el precio sería p o span?
            -Tiene sentido que haya un "form"?
            -El botón de submit, en este caso, tendría que estar afuera del form. Por lo que en realidad, el type no puede ser submit?
            -Tiene sentido que haya 3 sections para el carrito? O sería mejor con divs? O incluso poner header, section, footer, o algo así?
        -->
        </dialog>

    <footer class="pie">
        <address class="pie__informacion">
            <a class="pie__link" href="https://www.instagram.com/miniwine_/" target="_blank" rel="noopener noreferrer">
                <img class="pie__icono" src="./recursos/imagenes/icono instagram.svg" alt="Ícono de Instagram">
                @miniwine_
            </a>

            <a class="pie__link" href="https://wa.me/+5493518519953" target="_blank" rel="noopener noreferrer">
                <img class="pie__icono" src="./recursos/imagenes/icono whatsapp.svg" alt="Ícono de Whatsapp">
                Whatsapp
            </a>
        </address>
    </footer>
</body>
</html>
