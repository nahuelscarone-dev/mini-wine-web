<body class="cuerpo">
    <header class="cabecera">
        <a href="./">

        <nav class="navegacion" id="navegacion">
            <ul class="navegacion__lista">
                <li class="navegacion__item"><a href="./index.html">Inicio</a></li>

                <li class="navegacion__item"><a href="./contacto.html">Contacto</a></li>

        <button class="navegacion__boton" id="navegacion__boton">
            <img class="navegacion__icono" id="navegacion__icono" src="./recursos/imagenes/icono menú.svg" alt="Ícono de menú">   
        </button>
        
        <div class="overlay-menu" id="overlay-menu">

    <main class="principal">
        <div class="contenedor-contenido-principal">

            <div class="hr"></div>

            <section class="seccion-filtros">
                <label class="seccion-filtros__label" for="id-presentacion">Presentación
                    <select class="seccion-filtros__select" name="presentacion" id="id-presentacion">
                        <option value="0">Todos los productos</option>
                        <option value="-1">Packs</option>
                        <option value="1">Individual</option>
                    </select>
                </label>

                <label class="seccion-filtros__label" for="id-presentacion">Tipo de vino
                    <select class="seccion-filtros__select" name="tipo-vino" id="id-tipo-vino">
                        <option value="todos">Todos los tipos</option>
                </select>
                </label>

                <label class="seccion-filtros__label" for="id-bodega">Bodega
                    <select class="seccion-filtros__select" name="bodega" id="id-bodega">
                        <option value="todas">Todas las bodegas</option>
                    </select>
                </label>
            </section>

            <div class="hr"></div>

            <section class="seccion-productos" id="seccion-productos">

            </section>
        </div>
    </main>
        <button id="btn-carrito-flotante" class="btn-flotante-carrito" aria-label="Ver carrito de compras">
            <img src="./recursos/imagenes/boton-carrito.svg" alt="Carrito" class="btn-flotante-icono">
    
            <span class="carrito-contador">0</span>

            <a class="pie__link" href="https://www.instagram.com/miniwine_/" target="_blank" rel="noopener noreferrer">

            <a class="pie__link" href="https://wa.me/+5493518519953" target="_blank" rel="noopener noreferrer">
