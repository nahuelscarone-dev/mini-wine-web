<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./recursos/css/general.css">
    <link rel="stylesheet" href="./recursos/css/contacto.css">
    <script src="./recursos/js/menu.js" defer></script>
    <title>Mini Wine - Contacto</title>
</head>
<body class="cuerpo">
     <header class="cabecera">
        <a href="./">
            <img class="cabecera__logotipo" src="./recursos/imagenes/logotipo-miniwine.webp" alt="Logotipo de Mini Wine"  width="100px">
        </a>

        <nav class="navegacion" id="navegacion">
            <ul class="navegacion__lista">
                <li class="navegacion__item"><a href="./index.html">Inicio</a></li>
                <li class="navegacion__item"><a href="./catalogo.html">Catálogo</a></li>
                <li class="navegacion__item"><a href="./acerca-de-miniwine.html">Acerca de Mini Wine</a></li>
                <li class="navegacion__item"><a class="activo" href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <button class="navegacion__boton" id="navegacion__boton">
            <img class="navegacion__icono" id="navegacion__icono" src="./recursos/imagenes/icono menú.svg" alt="Ícono del menú">   
        </button>
        
        <div class="overlay-menu" id="overlay-menu">
        </div>
    </header>

    <main class="principal principal--contacto">

        <div class="contenedor-contenido-principal">
            <section class="seccion-formulario">
                
                <div class="informacion">
                    <h1>Contacto</h1>
                    <p class="formulario__parrafo">¿Quieres obtener más información? Completa el formulario con tus datos y tu mensaje será enviado por Whatsapp.</p>
                </div>
                
                <form class="formulario" id="formulario-contacto">

                    <p class="formulario__errores" id="formulario__errores"></p>
                    
                    <label class="formulario__label" for="id-nombre">Nombre
                        <input class="formulario__campo" id="id-nombre" name="nombre" type="text" required>
                    </label>

                    <label class="formulario__label" for="id-email">Email
                        <input class="formulario__campo" id="id-email" name="email" type="email" placeholder="ejemplo@email.com" required> 
                    </label>

                    <label class="formulario__label" for="id-telefono">Teléfono
                        <input class="formulario__campo" id="id-telefono" name="telefono" type="tel" placeholder="+54 9 11 1234-5678" required>
                    </label>

                    <label class="formulario__label" for="id-motivo">Motivo de contacto
                        <select class="formulario__campo" name="motivo" id="id-motivo" required>
                            <option disabled selected>---</option>
                            <option>Quiero obtener los precios mayoristas</option>
                            <option>Quiero trabajar con Mini Wine</option>
                            <option>Otra consulta</option>
                        </select>
                    </label>

                    <label class="formulario__label" for="id-comentario">Comentario
                        <textarea class="formulario__campo formulario__campo--textarea" id="id-comentario" name="comentario" required></textarea>
                    </label>

                    <button class="boton--formulario boton" type="submit">Enviar</button>
                </form>
            </section>

        </div>


        <div class="overlay"></div>
    
    </main>

    <footer class="pie">

        <address class="pie__informacion">
            <a class="pie__link" href="https://www.instagram.com/miniwine_/" target="_blank" rel="noopener noreferrer">
                <img class="pie__icono" src="./recursos/imagenes/icono instagram.svg" alt="Ícono de Instagram">
                @miniwine_
            </a>

            <a class="pie__link" href="https://wa.me/+5493518519953" target="_blank" rel="noopener noreferrer">
                <img class="pie__icono" src="./recursos/imagenes/icono whatsapp.svg" alt="Ícono de Whatsapp">
                Whatsapp
            </a>
        </address>
    </footer>

    <script type="module" src="./recursos/js/contacto.js"></script>    
</body>
</html>
