<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./recursos/css/general.css">
    <link rel="stylesheet" href="./recursos/css/catalogo.css">
    <script type="module" src="./recursos/js/controladores/catalogo.js"></script>
    <script src="./recursos/js/vistas/menu.js" defer></script>
    <title>Mini Wine - Catálogo</title>
</head>
<body class="cuerpo">
    <a href="#contenido-principal" class="saltar-contenido">Saltar al contenido principal</a>

    <header class="cabecera">
        <a href="./">
            <img class="cabecera__logotipo" src="./recursos/imagenes/logotipo-miniwine.webp" alt="Logotipo de Mini Wine"  width="100px">
        </a>

        <nav class="navegacion" id="navegacion">
            <ul class="navegacion__lista">
                <li class="navegacion__item"><a href="./index.html">Inicio</a></li>
                <li class="navegacion__item"><a class="activo" href="./catalogo.html">Catálogo</a></li>
                <li class="navegacion__item"><a href="./acerca-de-miniwine.html">Acerca de Mini Wine</a></li>
                <li class="navegacion__item"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <button class="navegacion__boton" id="navegacion__boton">
            <img class="navegacion__icono" id="navegacion__icono" src="./recursos/imagenes/icono menú.svg" alt="Ícono de menú">   
        </button>
        
        <div class="overlay-menu" id="overlay-menu">
        </div>
    </header>

    <main class="principal" id="contenido-principal">
        <div class="contenedor-contenido-principal">
            <h1 class="seccion-titulo__titulo">Catálogo</h1>

            <div class="hr"></div>

            <section class="seccion-filtros">
                <label class="seccion-filtros__label" for="id-presentacion">Presentación
                    <select class="seccion-filtros__select" name="presentacion" id="id-presentacion">
                    </select>
                </label>

                <label class="seccion-filtros__label" for="id-presentacion">Tipo de vino
                    <select class="seccion-filtros__select" name="tipo-vino" id="id-tipo-vino">
                </select>
                </label>

                <label class="seccion-filtros__label" for="id-bodega">Bodega
                    <select class="seccion-filtros__select" name="bodega" id="id-bodega">
                    </select>
                </label>
            </section>

            <div class="hr"></div>

            <section class="seccion-productos" id="seccion-productos">

            </section>
        </div>
    </main>

        <button id="carrito-flotante" class="btn-flotante-carrito" aria-label="Ver carrito de compras">
            <img src="./recursos/imagenes/boton-carrito.svg" alt="" class="btn-flotante-icono" aria-hidden="true">
            <span class="carrito-contador" id="carrito-contador">0</span>
        </button>

        <dialog class="carrito" id="carrito">
            <header class="carrito__header">
                <h2 class="carrito__titulo">Mi pedido (<span id="carrito-titulo-cantidad"></span>)</h2>
                <button class="carrito__boton-cerrar" id="boton-cerrar-carrito" aria-label="Cerrar carrito">
                    <img class="carrito__boton-imagen" src="./recursos/imagenes/icono-cerrar-menu.svg" alt="" aria-hidden="true">
                </button>
            </header>

            <div class="carrito__body">
                <div class="carrito__productos" id="carrito-productos">
                  <article class="carrito-tarjeta">
                        <img src="" alt="" class="carrito-tarjeta__imagen">
                        <div class="carrito-tarjeta__info">
                            <h3 class="carrito-tarjeta__titulo"></h3>
                            <p class="carrito-tarjeta__precio"></p>
                        </div>
                        <div class="carrito-tarjeta__controles">
                            <div class="carrito-tarjeta__cantidad">
                                <button class="carrito-tarjeta__boton-cantidad">-</button>
                                <span class="carrito-tarjeta__cantidad-valor"></span>
                                <button class="carrito-tarjeta__boton-cantidad">+</button>                           
                            </div>
                            <button class="carrito-tarjeta__boton-eliminar">
                                <img src="./recursos/imagenes/icono-borrar.svg" alt="">
                            </button>   
                        </div>                      
                    </article>
                </div>
                <div class="carrito__contenedor-formulario">
                    <form class="carrito__formulario" id="carrito-formulario">

                        <fieldset class="carrito__fieldset carrito__fieldset--entrega" id="fieldset-entrega">
                            <legend class="carrito__legend">Método de entrega</legend>

                            <label for="boton-retiro" class="carrito__entrega-label">Retiro (Calandria 667)
                                <input type="radio" id="boton-retiro" name="entrega" class="carrito__boton-entrega" value="retiro">
                            </label>

                            <label for="boton-envio" class="carrito__entrega-label">Envío
                                <input type="radio" id="boton-envio" name="entrega"  class="carrito__boton-entrega" value="envio">
                            </label>
                        </fieldset>

                        <div id="contenedor-datos-pedido" class="carrito__datos-pedido">

                            <label for="nombre-apellido" class="carrito__label"> Nombre y apellido
                                <input type="text" id="nombre-apellido" class="carrito__input" required>
                            </label>

                            <label for="email" class="carrito__label">Correo electrónico
                                <input type="email" id="email" class="carrito__input" required>
                            </label>

                            <label for="metodo-pago" class="carrito__label"> Método de pago
                                <select id="metodo-pago" class="carrito__input" required></select>
                            </label>

                            <div id="campos-envio" class="carrito__campos-envio">
                                <label for="provincia" class="carrito__label"> Provincia
                                    <select class="carrito__input" name="provincia" id="provincia" required>
                                        <option value="" selected disabled default>Seleccione una opción</option>
                                        <option value="Buenos Aires">Buenos Aires</option>
                                        <option>Catamarca</option>
                                        <option>Chaco</option>
                                        <option>Chubut</option>
                                        <option>Ciudad Autónoma de Buenos Aires (CABA)</option>
                                        <option>Córdoba</option>
                                        <option>Corrientes</option>
                                        <option>Entre Ríos</option>
                                        <option>Formosa</option>
                                        <option>Jujuy</option>
                                        <option>La Pampa</option>
                                        <option>La Rioja</option>
                                        <option>Mendonza</option>
                                        <option>Misiones</option>
                                        <option>Neuquén</option>
                                        <option>Río Negro</option>
                                        <option>Salta</option>
                                        <option>San Juan</option>
                                        <option>San Luis</option>
                                        <option>Santa Cruz</option>
                                        <option>Santa Fe</option>
                                        <option>Santiago del Estero</option>
                                        <option>Tierra del Fuego</option>
                                        <option>Tucumán</option>
                                    </select>
                                </label>

                                <label for="localidad" class="carrito__label"> Localidad
                                    <input type="text" id="localidad" class="carrito__input">
                                </label>

                                <label for="direccion" class="carrito__label"> Dirección (calle, altura, piso y departamento)
                                    <input type="text" id="direccion" class="carrito__input" placeholder="Av. Rivadavia 123, 2do B">
                                </label>
                                
                                <label for="cp" class="carrito__label"> Código postal / Código postal argentino
                                    <input type="text" id="cp" class="carrito__input">
                                </label>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

            <footer class="carrito__footer" id="carrito-footer">
                <p class="carrito__total">Total productos: <span id="carrito-precio-total"></span></p>
                <button type="submit" form="carrito-formulario" class="boton boton--whatsapp" id="boton-whatsapp"> Continuar pedido por WhatsApp
                    <img class="icono-whatsapp" src="./recursos/imagenes/icono-whatsapp-boton.svg" alt="">
                </button>
                <p class="errores" id="errores" role="alert" aria-live="assertive"></p>                
            </footer>
        </dialog>

    <footer class="pie">
        <address class="pie__informacion">
            <a class="pie__link" href="https://www.instagram.com/miniwine_/" target="_blank" rel="noopener noreferrer">
                <img class="pie__icono" src="./recursos/imagenes/icono instagram.svg" alt="Ícono de Instagram">
                @miniwine_
            </a>

            <a class="pie__link" href="https://wa.me/+5493518519953" target="_blank" rel="noopener noreferrer">
                <img class="pie__icono" src="./recursos/imagenes/icono whatsapp.svg" alt="Ícono de Whatsapp">
                Whatsapp
            </a>
        </address>
    </footer>
</body>
</html>
